<a href="{{ site.baseurl }}{{ item.url }}" class="portfolio-link" data-keyboard="true">
    <div class="caption" title="{{ item.title }}">
        <div class="caption-content centered">
            <i class="fa fa-search-plus fa-2x" style="margin: 0 auto"><br>{{ item.title }}</i>
        </div>
    </div>
    <img src="{{ site.baseurl }}/{{ item.img }}" title="{{ item.title }}" class="" alt="">
</a>
