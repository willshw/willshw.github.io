{% if site.theme_settings.footer_text %}
<footer class="site-footer">
  <p class="text">{{ site.theme_settings.footer_text }}
    {% if site.theme_settings.credit %}
    <a href="{{ site.url }}{{ site.baseurl }}/credit/">Website Credit</a>
    {% endif %}
  </p>

  <div class="footer-icons">
      <ul>
      <!-- Social icons from Font Awesome, if enabled -->
      {% include icons.html %}
      </ul>
  </div>
</footer>
{% endif %}
